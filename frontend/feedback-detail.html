<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png" />
    <script type="module" src="js/details.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/details.css" />
    <title>Frontend Mentor | Product feedback app</title>
  </head>

  <body class="jost-regular">
    <main>
      <div class="go-back-cont">
        <button class="go-back-btn jost-bold" data-go-back>
          <img src="./assets/shared/icon-arrow-left.svg" alt="arrow left" />
          Go Back
        </button>

        <button data-edit class="feedback-btn jost-bold">Edit Feedback</button>
      </div>

      <div data-post-wrapper></div>

      <div class="comments-cont">
        <h2 data-total-comment="4">4 Comments</h2>
        <div class="comments-section"></div>
      </div>

      <div class="add-comment-cont">
        <h1 class="jost-boldd">Add Comment</h1>
        <div class="text-area-cont">
          <textarea
            height="80"
            placeholder="Type your comment here"
            name="add-comment"
            id="add-comment"></textarea>

          <div class="post-comment-cont">
            <span class="comment-count" data-comment-count>
              250 Characters left
            </span>
            <button data-post-comment class="jost-bold feedback-btn">
              Post Comment
            </button>
          </div>
        </div>
      </div>

      <!-- Add name -->
      <!-- Add username -->
      <!-- Add comment -->
    </main>
    <!-- Reply Add Comment Type your comment here 250 Characters left Post Comment -->
  </body>
</html>
