<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/roadmap.css" />
    <script type="module" src="js/roadmap.js"></script>

    <title>Frontend Mentor | Product feedback app</title>
  </head>
  <body class="jost-regular">
    <main>
      <div class="subheader">
        <div class="roadmap-title-cont">
          <button class="go-back-btn jost-bold" data-go-back>
            <svg width="7" height="10" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M6 9L2 5l4-4"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                fill-rule="evenodd" />
            </svg>
            Go Back
          </button>
          <h1>Roadmap</h1>
        </div>
        <button class="feedback-btn jost-bold" data-go-new>
          <img src="./assets/shared/icon-plus.svg" alt="plus icon" />
          Add Feedback
        </button>
      </div>
      <div class="status-tabs-cont jost-bold">
        <label>
          Planned (2)
          <input type="radio" name="status" id="planned" />
        </label>
        <label>
          In-Progress (3)
          <input type="radio" name="status" id="in-progress" checked />
        </label>
        <label>
          Live (1)
          <input type="radio" name="status" id="live" />
        </label>
      </div>
      <div class="post-grid">
        <div class="posts-col planned-col" data-status-col="planned">
          <div class="post-header-cont">
            <span class="jost-bold post-header">Planned (2)</span>
            <span class="post-subheader">Ideas prioritized for research</span>
          </div>
          <div class="posts"></div>
        </div>
        <div class="posts-col in-progress-col" data-status-col="in-progress">
          <div class="post-header-cont">
            <span class="jost-bold post-header">In-Progress (3)</span>
            <span class="post-subheader">Currently being developed</span>
          </div>
          <div class="posts"></div>
        </div>
        <div class="posts-col live-col" data-status-col="live">
          <div class="post-header-cont">
            <span class="jost-bold post-header">Live (1)</span>
            <span class="post-subheader">Released features</span>
          </div>
          <div class="posts"></div>
        </div>
      </div>
    </main>
  </body>
</html>
