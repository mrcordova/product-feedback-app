<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png" />

    <title>Frontend Mentor | Product feedback app</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/edit.css" />
    <script type="module" src="js/edit.js"></script>
  </head>

  <body class="jost-regular">
    <main>
      <div class="go-back-cont">
        <button class="go-back-btn jost-bold" data-go-back>
          <img src="./assets/shared/icon-arrow-left.svg" alt="arrow left" />
          Go Back
        </button>

        <!-- <button data-edit class="feedback-btn jost-bold">Edit Feedback</button> -->
      </div>
      <div class="editing-cont">
        <img
          class="edit-img"
          src="./assets/shared/icon-edit-feedback.svg"
          alt="pen" />
        <h1 class="feedback-title jost-bold">
          Editing 'Add a dark theme option'
        </h1>
        <div class="editing-form">
          <label>
            <span>Feedback Title</span>
            <span>Add a short, descriptive headline</span>
            <input type="text" name="title" id="title" />
          </label>
          <div class="dropdown-div">
            <label>
              <span>Category</span>
              <span>Choose a category for your feedback</span>
              <span class="dropdown-cont">Feature</span>
              <input type="checkbox" name="category" id="category" />
            </label>
            <menu class="dropdown-content">
              <li>
                <label data-sort-by-choice="feature">
                  <input type="radio" name="categories" id="feature" checked />
                  Feature
                  <img src="./assets/shared/icon-check.svg" alt="check mark" />
                </label>
              </li>
              <li>
                <label data-sort-by-choice="UI">
                  <input type="radio" name="categories" id="UI" />
                  UI
                  <img src="./assets/shared/icon-check.svg" alt="check mark" />
                </label>
              </li>
              <li>
                <label data-sort-by-choice="UX">
                  <input type="radio" name="categories" id="UX" />
                  UX
                  <img src="./assets/shared/icon-check.svg" alt="check mark" />
                </label>
              </li>
              <li>
                <label data-sort-by-choice="Enchancement">
                  <input type="radio" name="categories" id="Enchancement" />
                  Enchancement
                  <img src="./assets/shared/icon-check.svg" alt="check mark" />
                </label>
              </li>
              <li>
                <label data-sort-by-choice="Bug">
                  <input type="radio" name="categories" id="Bug" />
                  Bug
                  <img src="./assets/shared/icon-check.svg" alt="check mark" />
                </label>
              </li>
            </menu>
          </div>
          <div class="dropdown-div">
            <label>
              <span>Update Status</span>
              <span>Change feature state</span>
              <span class="dropdown-cont">Planned</span>
              <input type="checkbox" name="status" id="status" />
            </label>
            <menu class="dropdown-content">
              <li>
                <label data-sort-by-choice="Suggestion">
                  <input type="radio" name="status" id="Suggestion" checked />
                  Suggestion
                  <img src="./assets/shared/icon-check.svg" alt="check mark" />
                </label>
              </li>
              <li>
                <label data-sort-by-choice="Planned">
                  <input type="radio" name="status" id="Planned" />
                  Planned
                  <img src="./assets/shared/icon-check.svg" alt="check mark" />
                </label>
              </li>
              <li>
                <label data-sort-by-choice="In-Progess">
                  <input type="radio" name="status" id="In-Progess" />
                  In-Progess
                  <img src="./assets/shared/icon-check.svg" alt="check mark" />
                </label>
              </li>
              <li>
                <label data-sort-by-choice="Live">
                  <input type="radio" name="status" id="Live" />
                  Live
                  <img src="./assets/shared/icon-check.svg" alt="check mark" />
                </label>
              </li>
            </menu>
          </div>
          <label>
            <span>Feedback Detail</span>
            <span>
              Include any specific comments on what should be improved, added
              etc
            </span>
            <textarea name="detail" id="detail"></textarea>
          </label>
        </div>
      </div>
    </main>
    <!-- Go Back

  Editing  -->

  Suggestion
  Planned
  In-Progress
  Live
  
  Feedback Detail
  Include any specific comments on what should be improved, added, etc.
  
  Delete
  Cancel
  Save Changes -->
  </body>
</html>
